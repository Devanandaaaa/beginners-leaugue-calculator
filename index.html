<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Basic calculator">
    <header class="calc-header">
      <h1>Calculator</h1>
    </header>

    <div class="display" id="display" aria-live="polite">0</div>

    <div class="buttons">
      <button class="btn wide" id="clear">C</button>
      <button class="btn" id="back">⌫</button>
      <button class="btn op" data-op="/">÷</button>

      <button class="btn" data-num="7">7</button>
      <button class="btn" data-num="8">8</button>
      <button class="btn" data-num="9">9</button>
      <button class="btn op" data-op="*">×</button>

      <button class="btn" data-num="4">4</button>
      <button class="btn" data-num="5">5</button>
      <button class="btn" data-num="6">6</button>
      <button class="btn op" data-op="-">−</button>

      <button class="btn" data-num="1">1</button>
      <button class="btn" data-num="2">2</button>
      <button class="btn" data-num="3">3</button>
      <button class="btn op" data-op="+">+</button>

      <button class="btn wide" data-num="0">0</button>
      <button class="btn" data-num=".">.</button>
      <button class="btn equals" id="equals">=</button>
    </div>

    <footer class="note">
      <small>Supports basic operations and decimal numbers</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
